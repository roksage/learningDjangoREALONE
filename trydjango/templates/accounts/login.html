{% extends "base.html" %}


{% block content%}
{% if not request.user.is_authenticated %}


<div style="margin-top:200;">

<form method="POST">{% csrf_token%}

    <div style="margin-top:200px;"> <input type="text" name="username" placeholder="username"> </div>
    <div style="margin-top:20px;"> <input type="password" name="password" placeholder="password"> </div>
    <button type="submit" > login</button> </div>
</form>

</div>
{% if error %}
<p style="color: red;">{{error}}</p>
{% endif %}

{% else%}
<p> You have already logged in. Would you like to <a href=/logout/>logout?</a> e</p>
{%endif%}
{% endblock %}
